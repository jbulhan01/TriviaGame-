<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</head>

<body>

    <main class="container" background style="overflow-y:scroll;">

        <div id="start">
            <div class="row">
                <div class="col-md-12">
                    <h1>Totally Basketball Trivia</h1>
                    <div> 
                        <button id="start-button">Start</button>
                    </div>
                </div>
            </div>
        </div>

        <!--- The Game--->

        <div id="game">
            <div class="row">
                <div class="col-md-12" >
                    Time left: <time class="counter"></time> seconds

                    <div class="questions">
                        <div class="answers"></div>
                    </div>

                    
                </div>

            </div>
        </div>

        <!--The End -->

        <div id="end"> All Done!
            <div class="right">Correct Answers: </div>
            <div class="wrong">Incorrecrt Answers: </div>
            <div class="unanswered questions">Unaswered:</div>

        </div>

    </main>

</body>

</html>
